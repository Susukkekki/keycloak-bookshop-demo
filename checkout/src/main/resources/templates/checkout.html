<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Smiling Bookshop Checkout</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        body {
            --color: #118bee;
            --color-accent: #118bee15;
            --color-bg: #fff;
            --color-bg-secondary: #e9e9e9;
            --color-link: #118bee;
            --color-secondary: #920de9;
            --color-secondary-accent: #920de90b;
            --color-shadow: #f4f4f4;
            --color-table: #118bee;
            --color-text: #000;
            --color-text-secondary: #999;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <img src="/smile.jpg" style="height: 70px" alt="">
        <h1>Smiling Bookshop Checkout</h1>
        <ul>
            <li><a href="//localhost:8081/shop">Back to shop</a></li>
            <li th:text="${username}">...username...</li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1><i>Ready to checkout your order!</i></h1>
</header>
<main>
    <section>
        <form th:action="@{/checkout}" method="post">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">ID</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.author}">Author</td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: right">
                <button type="submit">Checkout</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <hr/>
    <p>
        <small>&copy; Niko KÃ¶bler | <a href="https://www.n-k.de" target="_blank">www.n-k.de</a></small>
    </p>
</footer>
</body>
</html>
